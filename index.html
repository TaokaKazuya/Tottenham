<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>田岡和也の卒業制作④</title>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', '時間帯(分)');
      data.addColumn('number', '18/19(得失点+28、勝ち点71)');
      data.addColumn('number', '19/20(得失点+14、勝ち点59)');
      data.addColumn('number', '今期(得失点+23、勝ち点68)');

      data.addRows([
        [10, 3, 2, 3],
        [20, 0, -4, -9],
        [30, 10, 8, 6],
        [40, 3, 1, 5],
        [50, 6, 4, -9],
        [60,  2, 1, 6],
        [70,  4, -2, 7],
        [80,  0, -1, 6],
        [90,  0, 5, 15],
       
      ]);

      var options = {
        chart: {
          title: 'TOT',
          subtitle: '得失点 (点)　(今期の数字は13節終了時点のものを基に予想)'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
  </head>
  
  <body>
    <h1>卒業制作④　トッテナム</h1>
    <div id="line_top_x"></div>

  </body>
</html>
